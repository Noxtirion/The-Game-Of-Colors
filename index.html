<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Game Of Colors</title>

      <link rel="stylesheet" href="css/style.css" />

      <!-- vendor -->
      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
   </head>

   <body>
      <div class="container" id="color-btn">
         <button class="square" id="first"></button>

         <button class="square" id="second"></button>

         <button class="square" id="third"></button>

         <button class="square" id="fourth"></button>

         <button class="square" id="fifth"></button>

         <button class="square" id="sixth"></button>
      </div>

      <div class="container">
         <h2 id="info">ARE YOU READY?</h2>
      </div>

      <div class="container">
         <div id="lives">
            <p>LIVES:</p>
            <i class="icon ion-md-heart" id="one"></i>
            <i class="icon ion-md-heart" id="two"></i>
            <i class="icon ion-md-heart" id="three"></i>
         </div>
         <button id="start">
            <p id="reload">START</p>
         </button>
         <div class="board">
            <p>LEVEL:</p>
            <p id="level">1</p>
            <p>SCORE:</p>
            <p id="score">0</p>
         </div>
      </div>

      <div id="loading">
         <p>LOADING</p>
      </div>

      <div class="modal">
         <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h2 id="end-message">GAME OVER :(</h2>
         </div>
      </div>

      <script src="js/main.js"></script>
   </body>
</html>
